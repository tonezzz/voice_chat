<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KK1 Preview Proxy</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: #020617;
        color: #e2e8f0;
        display: flex;
        flex-direction: column;
      }
      header {
        padding: 0.75rem 1.25rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.35);
        background: rgba(2, 6, 23, 0.92);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 600;
      }
      p {
        margin: 0.15rem 0 0;
        font-size: 0.85rem;
        color: #94a3b8;
      }
      .frame-wrapper {
        flex: 1;
        position: relative;
        background: #000;
      }
      iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: none;
        background: #000;
      }
      .fallback {
        padding: 1.25rem;
        color: #f87171;
        font-size: 0.95rem;
      }
      button.refresh {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        border: none;
        border-radius: 999px;
        padding: 0.45rem 0.9rem;
        font-size: 0.85rem;
        font-weight: 600;
        background: #38bdf8;
        color: #0f172a;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>KK1 Stack Preview</h1>
      <p>Embedding https://chaba.h3.gizmo-thailand.com/a-kakk/sites/kk1/ via client-side proxy</p>
    </header>
    <div class="frame-wrapper">
      <noscript>
        <div class="fallback">
          JavaScript is required to load the KK1 preview. Enable JS and refresh, or open
          <a href="https://chaba.h3.gizmo-thailand.com/a-kakk/sites/kk1/" target="_blank" rel="noopener">the site directly</a>.
        </div>
      </noscript>
      <iframe id="kk1-frame" title="KK1 Preview" loading="lazy" sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock allow-popups"></iframe>
    </div>
    <script>
      const targetUrl = 'https://chaba.h3.gizmo-thailand.com/a-kakk/sites/kk1/';
      const iframe = document.getElementById('kk1-frame');

      function mount() {
        if (!iframe) return;
        iframe.src = `${targetUrl}?ts=${Date.now()}`;
      }

      window.addEventListener('load', mount);
    </script>
  </body>
</html>
