<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>mcp-debug terminal proxy</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #05060a;
        color: #f5f7ff;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 1rem;
        flex-wrap: wrap;
      }
      header h1 {
        font-size: 1.1rem;
        margin: 0;
      }
      header span {
        font-size: 0.85rem;
        opacity: 0.75;
      }
      iframe {
        flex: 1;
        border: none;
        width: 100%;
        min-height: 0;
      }
      footer {
        padding: 0.75rem 1.5rem;
        font-size: 0.8rem;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        text-align: center;
        opacity: 0.7;
      }
      @media (max-width: 600px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>mcp-debug terminal</h1>
      <span>Secure proxy &middot; focus iframe to type</span>
    </header>
    <iframe src="/ttyd/"></iframe>
    <footer>
      If the iframe is blank, ensure browser extensions allow WebSocket + keyboard input.
    </footer>
  </body>
</html>
