upstream server_app {
  server server:3001;
}

upstream a_kakk_sites {
  server a_kakk:80;
}

upstream a_chaba_sites {
  server a_chaba:80;
}

upstream instrans_api {
  server instrans:3100;
}

upstream mcp_hub_api {
  server mcp-hub:8031;
}

server {
  listen 80;
  server_name _;

  location = /a-kakk/sites//kk1 {
    return 301 /a-kakk/sites/kk1/;
  }

  location = /a-kakk/sites/kk1 {
    return 301 /a-kakk/sites/kk1/;
  }

  location /a-kakk/sites/ {
    proxy_pass http://a_kakk_sites;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /a-chaba/sites/ {
    proxy_pass http://a_chaba_sites;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /instrans-api/ {
    proxy_pass http://instrans_api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /mcp-hub/ {
    proxy_pass http://mcp_hub_api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    proxy_pass http://server_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
