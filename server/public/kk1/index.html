<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KK1 | Engine Development Specialists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --page-bg: #bdbcbc;
        --panel-bg: #f46522;
        --panel-dark: #dd4300;
        --panel-text: #100b08;
        --text-muted: rgba(16, 11, 8, 0.64);
        --accent: #c7ff5c;
        --border-strong: rgba(16, 11, 8, 0.25);
        --glass: rgba(255, 255, 255, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--page-bg);
        font-family: 'Space Grotesk', 'Inter', system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: clamp(16px, 4vw, 32px);
        color: #fff;
      }

      .page-frame {
        width: min(1200px, 100%);
        background: #fff;
        border-radius: 32px;
        padding: clamp(20px, 4vw, 38px);
        box-shadow: 0 40px 140px rgba(0, 0, 0, 0.35);
        border: 1px solid rgba(0, 0, 0, 0.08);
        position: relative;
        overflow: hidden;
      }

      .page-frame::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url('https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?auto=format&fit=crop&w=1600&q=60');
        opacity: 0.08;
        filter: grayscale(1);
        mix-blend-mode: multiply;
        pointer-events: none;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-strong);
        padding-bottom: 14px;
        margin-bottom: clamp(20px, 4vw, 34px);
        position: relative;
        z-index: 2;
        color: #0f0f0f;
      }

      .tag {
        background: #1e1e1e;
        color: var(--accent);
        padding: 6px 16px;
        border-radius: 999px;
        font-weight: 600;
        letter-spacing: 0.08em;
        font-size: 0.78rem;
        text-transform: uppercase;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .tag:hover {
        transform: translateY(-1px) scale(1.03);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      }

      .header-group {
        display: flex;
        gap: 18px;
        align-items: center;
        font-size: 0.85rem;
        letter-spacing: 0.16em;
        font-weight: 500;
      }

      .hero-panel {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: clamp(20px, 3vw, 32px);
        background: var(--panel-bg);
        border-radius: 24px;
        padding: clamp(24px, 4vw, 44px);
        position: relative;
        overflow: hidden;
      }

      .hero-panel::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg, transparent 40%, rgba(255, 255, 255, 0.2) 100%);
        pointer-events: none;
      }

      .hero-copy {
        position: relative;
        z-index: 1;
        color: var(--panel-text);
        transition: transform 0.35s ease;
      }

      .hero-copy:hover {
        transform: translateY(-6px);
      }

      .hero-copy h1 {
        margin: 0;
        font-size: clamp(2.2rem, 4vw, 3.4rem);
        line-height: 1.05;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .hero-copy p {
        color: var(--panel-text);
        opacity: 0.85;
        font-size: 1rem;
        line-height: 1.5;
        margin: 20px 0 28px;
        max-width: 420px;
      }

      .cta-row {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        align-items: center;
      }

      .cta-primary {
        background: #101010;
        color: #fff;
        border: none;
        padding: 14px 28px;
        border-radius: 999px;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .cta-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 18px 25px rgba(16, 16, 16, 0.35);
      }

      .cta-secondary {
        color: #101010;
        font-size: 0.9rem;
        text-decoration: none;
        letter-spacing: 0.1em;
        position: relative;
      }

      .cta-secondary::after {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        bottom: -2px;
        height: 2px;
        background: #101010;
        transform-origin: left;
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .cta-secondary:hover::after {
        transform: scaleX(1);
      }

      .hero-collage {
        display: grid;
        grid-template-columns: repeat(2, minmax(120px, 1fr));
        gap: 16px;
        position: relative;
      }

      .collage-tile {
        aspect-ratio: 1.1 / 1;
        border-radius: 18px;
        overflow: hidden;
        background-size: cover;
        background-position: center;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.2), 0 15px 35px rgba(0, 0, 0, 0.22);
        position: relative;
        cursor: zoom-in;
        transition: transform 0.45s ease, box-shadow 0.4s ease;
      }

      .collage-tile::after {
        content: attr(data-label);
        position: absolute;
        left: 12px;
        bottom: 12px;
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 0.7rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #fff;
        background: rgba(0, 0, 0, 0.45);
      }

      .collage-tile:nth-child(odd) {
        transform: translateY(-14px);
      }

      .collage-tile:nth-child(even) {
        transform: translateY(14px);
      }

      .collage-tile:hover {
        transform: translateY(calc(var(--lift, 0) - 10px)) scale(1.06);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
      }

      .status-card {
        margin-top: clamp(20px, 3vw, 32px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        padding: 18px 26px;
        border-radius: 16px;
        color: #101010;
        border: 1px solid rgba(0, 0, 0, 0.08);
        gap: 12px;
        flex-wrap: wrap;
      }

      .status-card span {
        font-size: 0.85rem;
        letter-spacing: 0.28em;
        text-transform: uppercase;
        color: #5c5c5c;
      }

      .contact-block {
        font-size: 1.4rem;
        font-weight: 600;
      }

      .zoom-overlay {
        position: fixed;
        inset: 0;
        background: rgba(7, 7, 7, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 20;
      }

      .zoom-overlay.active {
        opacity: 1;
        pointer-events: all;
      }

      .zoom-card {
        position: relative;
        max-width: 960px;
        width: 100%;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(20px);
        box-shadow: 0 40px 120px rgba(0, 0, 0, 0.6);
        padding: clamp(12px, 3vw, 28px);
      }

      .zoom-card img {
        width: 100%;
        border-radius: 18px;
        display: block;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .zoom-meta {
        margin-top: 16px;
        color: #f5f5f5;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        font-size: 0.8rem;
      }

      .zoom-close {
        position: absolute;
        top: 12px;
        right: 12px;
        border: none;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        width: 38px;
        height: 38px;
        border-radius: 999px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .zoom-close:hover {
        transform: scale(1.1);
      }

      @media (max-width: 640px) {
        header {
          flex-direction: column;
          gap: 12px;
          text-align: center;
        }

        .header-group {
          flex-wrap: wrap;
          justify-content: center;
        }

        .collage-tile:nth-child(odd),
        .collage-tile:nth-child(even) {
          transform: none;
        }

        .collage-tile:hover {
          transform: scale(1.03);
        }

        .status-card {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <main class="page-frame">
      <header>
        <div class="header-group">
          <span class="tag">Over All</span>
          <span>|</span>
          <span>RoF</span>
          <span>|</span>
          <span>Customer</span>
        </div>
        <div class="header-group" style="letter-spacing: 0.4em; font-weight: 600">KK1</div>
      </header>

      <section class="hero-panel">
        <div class="hero-copy">
          <p style="letter-spacing: 0.4em; text-transform: uppercase; font-weight: 600">KK1 CTR</p>
          <h1>
            Engine<br />
            Development<br />
            Specialists
          </h1>
          <p>
            End-to-end development capability: chassis dyno, engine prototyping, and calibration for
            elite motorsport teams and bespoke automotive projects worldwide.
          </p>
          <div class="cta-row">
            <button class="cta-primary">Schedule a Call</button>
            <a href="#expertise" class="cta-secondary">View Expertise →</a>
          </div>
        </div>
        <div class="hero-collage" aria-hidden="true">
          <div
            class="collage-tile"
            data-label="Dyno"
            data-image="https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=1600&q=60"
            style="background-image: url('https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=800&q=60'); --lift:-14px;"
          ></div>
          <div
            class="collage-tile"
            data-label="Chassis"
            data-image="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=1600&q=60"
            style="background-image: url('https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=800&q=60'); --lift:14px;"
          ></div>
          <div
            class="collage-tile"
            data-label="Assembly"
            data-image="https://images.unsplash.com/photo-1451903978882-b165bd94e45d?auto=format&fit=crop&w=1600&q=60"
            style="background-image: url('https://images.unsplash.com/photo-1451903978882-b165bd94e45d?auto=format&fit=crop&w=800&q=60'); --lift:-14px;"
          ></div>
          <div
            class="collage-tile"
            data-label="Calibration"
            data-image="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=1600&q=60"
            style="background-image: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=800&q=60'); --lift:14px;"
          ></div>
          <div
            class="collage-tile"
            data-label="Aero"
            data-image="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?auto=format&fit=crop&w=1600&q=60"
            style="background-image: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?auto=format&fit=crop&w=800&q=60'); --lift:-14px;"
          ></div>
          <div
            class="collage-tile"
            data-label="Prototype"
            data-image="https://images.unsplash.com/photo-1511919884226-fd3cad34687c?auto=format&fit=crop&w=1600&q=60"
            style="background-image: url('https://images.unsplash.com/photo-1511919884226-fd3cad34687c?auto=format&fit=crop&w=800&q=60'); --lift:14px;"
          ></div>
        </div>
      </section>

      <div class="status-card">
        <span>Year 2025</span>
        <div class="contact-block">+66 998 873 • hello@kk1ctr.com</div>
        <span>GPP • CTR</span>
      </div>
    </main>

    <div class="zoom-overlay" aria-hidden="true" data-overlay>
      <div class="zoom-card">
        <button class="zoom-close" type="button" aria-label="Close zoom view" data-close>&times;</button>
        <img src="" alt="Zoomed KK1 showcase" data-zoom-image />
        <p class="zoom-meta" data-zoom-label></p>
      </div>
    </div>

    <script>
      const overlay = document.querySelector('[data-overlay]');
      const zoomImage = document.querySelector('[data-zoom-image]');
      const zoomLabel = document.querySelector('[data-zoom-label]');
      const closeBtn = document.querySelector('[data-close]');
      const tiles = document.querySelectorAll('.collage-tile');

      const openOverlay = (src, label) => {
        zoomImage.src = src;
        zoomLabel.textContent = label || 'KK1 Engine Lab Detail';
        overlay.classList.add('active');
        overlay.setAttribute('aria-hidden', 'false');
      };

      const closeOverlay = () => {
        overlay.classList.remove('active');
        overlay.setAttribute('aria-hidden', 'true');
        zoomImage.src = '';
      };

      tiles.forEach((tile) => {
        tile.addEventListener('click', () => {
          const src = tile.dataset.image;
          const label = tile.dataset.label;
          if (src) {
            openOverlay(src, label);
          }
        });
      });

      closeBtn.addEventListener('click', closeOverlay);
      overlay.addEventListener('click', (event) => {
        if (event.target === overlay) {
          closeOverlay();
        }
      });

      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && overlay.classList.contains('active')) {
          closeOverlay();
        }
      });
    </script>
  </body>
</html>
